server {
        server_name {{ inventory_hostname }};
        listen 80;
        proxy_send_timeout 600;
        proxy_connect_timeout 240;
        location / {
           proxy_pass                   http://127.0.0.1:{{ paddles_port }}/;
           proxy_set_header Host        $host;
           proxy_set_header X-Real-IP   $remote_addr;
        }

}
